<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="/base.css" />
    <link rel="stylesheet" href="/design/button/button.css" />
    <link rel="stylesheet" href="./card.css" />
  </head>
  <body>
    <section class="card">
      <svg class="card__bookmark" viewBox="0 0 384 512" fill="currentColor">
        <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
        <path
          d="M384 48V512l-192-112L0 512V48C0 21.5 21.5 0 48 0h288C362.5 0 384 21.5 384 48z"
        />
      </svg>
      <h2 class="card__title">Question:</h2>
      <p class="card__question">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corporis
        facilis qui perspiciatis amet, expedita, quia vero consectetur quae
        optio debitis nam recusandae, fugit aspernatur perferendis culpa hic
        fuga praesentium libero?
      </p>
      <button class="btn btn--show">Show answers</button>
      <div class="card__tags">
        <div class="card__tags__tag">Lorem</div>
        <div class="card__tags__tag">ipsum</div>
        <div class="card__tags__tag">dolor</div>
      </div>
    </section>
  </body>
</html>
